<mat-list>
  <mat-list-item>
    <mat-icon *ngIf="icon" matListIcon>{{icon}}</mat-icon>
    <h3 matLine> {{displayName}} </h3>
    <p matLine>
      <span *ngIf="attrName" class="text-muted">{{attrName}}</span>
      <span *ngIf="yesNo"> -- {{value ? 'Yes' : 'No'}} </span>
      <span *ngIf="!yesNo && !dateFormat"> -- {{value}} </span>
      <span *ngIf="!yesNo && dateFormat"> -- {{value|date: dateFormat}} </span>
    </p>
  </mat-list-item>
</mat-list>
