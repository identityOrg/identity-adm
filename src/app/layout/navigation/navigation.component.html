<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list *ngIf="oAuthService.hasValidAccessToken()" dense>
      <h3 matSubheader>Management</h3>
      <mat-list-item>
        <mat-icon matListIcon>account_circle</mat-icon>
        <a mat-list-item href="#" routerLink="/user" routerLinkActive="active">Users</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>settings_applications</mat-icon>
        <a mat-list-item href="#" routerLink="/client" routerLinkActive="active">Clients</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>receipt</mat-icon>
        <a mat-list-item href="#" routerLink="/scope" routerLinkActive="active">Scopes</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>format_list_bulleted</mat-icon>
        <a mat-list-item href="#" routerLink="/claim" routerLinkActive="active">Claims</a>
      </mat-list-item>
      <h3 matSubheader>Monitoring</h3>
      <mat-list-item>
        <mat-icon matListIcon>vpn_key</mat-icon>
        <a mat-list-item href="#" routerLink="/audit" routerLinkActive="active">Audits</a>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list *ngIf="!oAuthService.hasValidAccessToken()">
      <mat-list-item>
        <mat-icon matListIcon>account_circle</mat-icon>
        <a mat-list-item href="#" (click)="login()">Sign In</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Identity Administration</span>
      <span fxFlex="1 1 auto"></span>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon aria-label="Profile menu">more_vert</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item *ngIf="!oAuthService.hasValidAccessToken()" (click)="login()">Sign In
        </button>
        <button mat-menu-item *ngIf="oAuthService.hasValidAccessToken()" routerLink="/logout">Sign Out
        </button>
        <button mat-menu-item *ngIf="oAuthService.hasValidAccessToken()" routerLink="/change-password">Change Password
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
