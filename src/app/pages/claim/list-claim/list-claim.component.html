<mat-card>
  <mat-card-title>
    <span>Available Claims</span>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="main-table">

      <!-- Position Column -->
      <ng-container matColumnDef="claimId">
        <th mat-header-cell *matHeaderCellDef> Standard Attribute</th>
        <td mat-cell *matCellDef="let element">
          <a href="" [routerLink]="['/claim', 'detail', element.id]"> {{element.standardAttribute}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="claimType">
        <th mat-header-cell *matHeaderCellDef> Claim Type</th>
        <td mat-cell *matCellDef="let element"> {{element.claimType}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="standardAttribute">
        <th mat-header-cell *matHeaderCellDef> Standard Attribute</th>
        <td mat-cell *matCellDef="let element">{{element.standardAttribute}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
