<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Claim "<b>{{claim.standardAttribute}}</b>"</span>
    </mat-card-title>
    <mat-card-subtitle *ngIf="claim.custom">Custom Claim</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!claim.custom">Standard Claim</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayout.gt-xs="row wrap" fxLayoutAlign="space-evenly center">
      <app-dynamic-edit *ngFor="let ctrl of formService.groupedControl(controls, 'general')"
                        [editControl]="ctrl" fxFlex="99" fxFlex.gt-md="32" fxFlex.gt-xs="49">
      </app-dynamic-edit>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['/claim', 'detail', claim.id]" color="warn" mat-icon-button>
      <mat-icon aria-label="List Claim">cancel</mat-icon>
    </button>
    <button (click)="resetClaim()" color="accent" mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
    <button (click)="save()" color="primary" mat-icon-button>
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
