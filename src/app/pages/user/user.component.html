<mat-toolbar>
  <span>User Management</span>
  <span fxFlex="1 1 auto"></span>
  <button mat-icon-button color="warn" *ngIf="activeUser && activeUser.active" (click)="lockUser()">
    <mat-icon>lock</mat-icon>
  </button>
  <button mat-icon-button color="primary" *ngIf="activeUser && !activeUser.active" (click)="enableUser()">
    <mat-icon>lock_open</mat-icon>
  </button>
  <button *ngIf="activeUser" mat-icon-button color="primary" [routerLink]="['/user', 'edit', activeUser.username]">
    <mat-icon aria-label="Create new user">edit</mat-icon>
  </button>
  <button mat-icon-button color="primary" routerLink="/user">
    <mat-icon aria-label="Create new user">format_list_bulleted</mat-icon>
  </button>
  <button mat-icon-button color="warn" routerLink="/user/create">
    <mat-icon aria-label="Create new user">add_circle</mat-icon>
  </button>
</mat-toolbar>
<router-outlet (activate)="subscribeUsername($event)" (deactivate)="unSubscribeUsername()"></router-outlet>
