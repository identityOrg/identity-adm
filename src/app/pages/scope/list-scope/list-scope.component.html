<mat-card>
  <mat-card-title>
    <span>Configured Scopes</span>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="main-table">

      <!-- Position Column -->
      <ng-container matColumnDef="scopeId">
        <th mat-header-cell *matHeaderCellDef> Scope ID</th>
        <td mat-cell *matCellDef="let element">
          <a href="" [routerLink]="['/scope', 'edit', element.scopeId]"> {{element.scopeId}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="scopeName">
        <th mat-header-cell *matHeaderCellDef> Scope Name</th>
        <td mat-cell *matCellDef="let element"> {{element.scopeName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
