<mat-card>
  <mat-card-title>
    <span>Configured Scopes</span>
  </mat-card-title>
  <mat-card-content>
    <table [dataSource]="dataSource" class="main-table" mat-table>

      <!-- Position Column -->
      <ng-container matColumnDef="scopeId">
        <th *matHeaderCellDef mat-header-cell> Scope ID</th>
        <td *matCellDef="let element" mat-cell>
          <a [routerLink]="['/scope', 'edit', element.scopeId]" href=""> {{element.scopeId}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="scopeName">
        <th *matHeaderCellDef mat-header-cell> Scope Name</th>
        <td *matCellDef="let element" mat-cell> {{element.scopeName}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef='let row; columns: displayedColumns;' mat-row></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
