<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Scope "<b>{{scope.scopeId}}</b>"</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayout.gt-xs="row wrap">
      <mat-form-field class="full-width">
        <mat-label>Scope Id</mat-label>
        <input matInput [(ngModel)]="scope.scopeId" readonly>
        <mat-hint>Scope id is used to request the scope</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Scope Name</mat-label>
        <input matInput [(ngModel)]="scope.scopeName">
        <mat-hint>Display name of scope</mat-hint>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="main-table">

      <!-- Position Column -->
      <ng-container matColumnDef="standardAttribute">
        <th mat-header-cell *matHeaderCellDef> Claim Attribute</th>
        <td mat-cell *matCellDef="let element">{{element.standardAttribute}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="claimType">
        <th mat-header-cell *matHeaderCellDef> Claim Type</th>
        <td mat-cell *matCellDef="let element"> {{element.claimType}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="removeClaim(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="accent" (click)="reset()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="delete()" *ngIf="scope.custom">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="addClaim()">
      <mat-icon>library_add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
