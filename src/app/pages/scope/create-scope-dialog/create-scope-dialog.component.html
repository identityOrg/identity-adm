<h2 mat-dialog-title>Create new Scope</h2>
<mat-dialog-content>
  <form #form="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Scope Id</mat-label>
      <input [(ngModel)]="scope.scopeId" matInput name="scopeId" required>
      <mat-hint>Scope id is used to request the scope</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Scope Name</mat-label>
      <input [(ngModel)]="scope.scopeName" matInput name="scopeName" required>
      <mat-hint>Display name of scope</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" color="warn" mat-flat-button>
    Cancel
    <mat-icon matSuffix>cancel</mat-icon>
  </button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button [disabled]="form.pristine || form.invalid" [mat-dialog-close]="scope" color="primary" mat-flat-button>
    Save
    <mat-icon>add_box</mat-icon>
  </button>
</mat-dialog-actions>
