<mat-card>
  <mat-card-title>
    <span>Registered Clients</span>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="main-table">

      <!-- Position Column -->
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef> Client ID</th>
        <td mat-cell *matCellDef="let element">
          <a href="" [routerLink]="['/client', 'detail', element.clientId]">{{element.clientId}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name</th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [color]="element.status !== 'ACTIVE'?'warn':'primary'">
            {{element.status === 'ACTIVE' ? 'done' : 'clear'}}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation Date</th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate|date:'medium'}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef> Expiry Date</th>
        <td mat-cell *matCellDef="let element"> {{element.expiryDate| date: 'mediumDate'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
