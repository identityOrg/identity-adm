<mat-card>
  <mat-card-title>
    <span>Registered Clients</span>
  </mat-card-title>
  <mat-card-content>
    <table [dataSource]="dataSource" class="main-table" mat-table>

      <!-- Position Column -->
      <ng-container matColumnDef="clientId">
        <th *matHeaderCellDef mat-header-cell> Client ID</th>
        <td *matCellDef="let element" mat-cell>
          <a [routerLink]="['/client', 'detail', element.clientId]" href="">{{element.clientId}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="clientName">
        <th *matHeaderCellDef mat-header-cell> Client Name</th>
        <td *matCellDef="let element" mat-cell> {{element.clientName}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell> Status</th>
        <td *matCellDef="let element" mat-cell>
          <mat-icon [color]="element.status !== 'ACTIVE'?'warn':'primary'">
            {{element.status === 'ACTIVE' ? 'done' : 'clear'}}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="creationDate">
        <th *matHeaderCellDef mat-header-cell> Creation Date</th>
        <td *matCellDef="let element" mat-cell> {{element.creationDate|date:'medium'}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="expiryDate">
        <th *matHeaderCellDef mat-header-cell> Expiry Date</th>
        <td *matCellDef="let element" mat-cell> {{element.expiryDate| date: 'mediumDate'}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef='let row; columns: displayedColumns;' mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
