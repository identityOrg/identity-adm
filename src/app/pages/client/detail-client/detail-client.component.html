<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Client "<b>{{client.clientMetadata.client_name}}</b>"</span>
    </mat-card-title>
    <mat-card-subtitle>Status - {{client.status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            General Information
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
