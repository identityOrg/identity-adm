<h2 mat-dialog-title>Add Scope</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select [(value)]="scopeId">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let scope of scopes" [value]="scope">{{scope.scopeName}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="" mat-button>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button [mat-dialog-close]="scopeId" mat-button>Yes</button>
</mat-dialog-actions>
